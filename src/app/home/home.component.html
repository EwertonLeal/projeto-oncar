<section class="oncarHero col-md-12">
    <div class="col-md-6 col-sm-12 oncarHero-l">
        <h1>
            seu carro novo <br>
            está aqui!
        </h1>
  
        <p>
            Explore nosso showroom e encontre o carro dos seus sonhos. Experimente a emoção de dirigir com segurança e conforto. Seu novo veículo espera por você aqui!
        </p>
  
        <button routerLink="/catalogo" class="btn btn-oncar">Veja nosso catalogo</button>
    </div>
    <div class="col-md-6 col-sm-12 oncarHero-r">
        <img draggable="false" src="../assets/images/hero-img1.png" alt="" srcset="">
    </div>
</section>
  
<section class="oncarContainer oncarCatalogo-home">
      <h1>Catalogo de carros</h1>
      <p>Veja nossas novidades</p>
    
      <div class="col-md-12 mb-5">
          <div class="row">
              <vehicle-card *ngFor="let car of carsInHomePage$ | async" [carData]="car" [routerLink]="'/detalhe/'+car._id" class="col-lg-3 col-md-4 custom-sm-col mb-4"></vehicle-card>
          </div>

          <button routerLink="/catalogo" class="btn btn-oncar mt-3">Veja nosso catalogo</button>
      </div>
</section>

<section class="fianciamento">
      <h2 class="cta">
          SIMULE SEU FINANCIAMENTO
      </h2>
  
      <div class="inputRow">
          <div class="position-relative">
              <input type="text" [(ngModel)]="financialValue" [ngClass]="{'active': financialValue}">
              <label>Valor do veículo</label>
          </div>
          <button (click)="onGetFinancing()" class="ml-3 btn btn-oncar" [disabled]="!financialValue">Simule seu financiamento</button>
      </div>
</section>
